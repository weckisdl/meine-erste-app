<<form #myForm="ngForm">
  <input [(ngModel)]="iban" name="iban" required pattern="[A-Z]{2}[0-9]{4}" #ibanCtrl="ngModel" />
  <p>{{ ibanCtrl.value }} | {{ ibanCtrl.valid ? 'OK' : 'Fehler' }}</p>
</form>
